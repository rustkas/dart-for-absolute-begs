<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="scaffolded-by" content="https://github.com/dart-lang/stagehand">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico">
  <script defer src="main.dart.js"></script>
</head>

<body>
  <h2>BMI Calculator</h2>
  <input type="number" id="weight_input"><span id="weight_units">pounds</span>
  <br>
  <input type="number" id="height_input"><span id="height_units">inches</span>
  <br>
  <input type="radio" id="unit_type1" name="unit_type" value="imperial" checked>imperial
  <input type="radio" id="unit_type2" name="unit_type" value="metric">metric
  <br>
  <input type="submit" id="submit" value="Calculate">
  <h3 id="result1"></h3>
  <h3 id="result2"></h3>
</body>

</html>
