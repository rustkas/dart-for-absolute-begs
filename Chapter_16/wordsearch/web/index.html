<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/dart-lang/stagehand">
    <title>Word Search</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
    <script defer src="main.dart.js"></script>
</head>

<body>

      <div class="container">
        <h1>Word Search</h1>
        <button id="hide">Toggle Controls View</button>
        <button id="print">Print</button>
      </div>
      
      <div id="input_section" class="container">
        <p>Grid Width</p>
        <input id="grid_width" type="number" value="10">
        <p>Grid Height</p>
        <input id="grid_height" type="number" value="10">
        <p>Word List (comma separated)</p>
        <textarea id="word_list"></textarea>
        <br>
        <button id="create">Create</button>
      </div>
      
      <div id="output_section" class="container">
      </div>


</body>
</html>
